{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="website icon" type="png" href="{% static 'images/logo.png' %}">

   
</head>
<body>
 
  
  {% for i in tst %}
    
    
    <div class="card " style="width: 18rem;margin-left:40% ">
        <img class="card-img-top" src="https://www.buycarsonline.in/images/test-drive.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-muted mb-0"></h5>
          <p class="card-text text-muted mb-0 text-uppercase">{{i.user}}</p>
          <p class="card-text text-muted mb-0 text-uppercase">{{i.name}}</p>
          <p class="card-text text-muted mb-0">{{i.email}}</p>

        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-muted mb-0">{{i.time}}</li>
          <li class="list-group-item text-muted mb-0">{{i.date}}</li>
          <li class="list-group-item text-muted mb-0">{{i.model}}</li>
          <li class="list-group-item text-muted mb-0">{{i.brand}}</li>

        </ul>

        <div class="card-body">
        <div class="d-grid gap-2">
          <a href="#" class=" text-black">   <button type="button" name="" id="" class="btn btn-warning">Cancel
          </button></a>
        </div>  
        </div>
      </div>
      {% endfor %}

</body>
</html>
</body>
</html>
