{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="ser.css">
    <script src="test.js"></script>
    <link rel="website icon" type="png" href="{% static 'images/logo.png' %}">

</head>
<body>
 
  {% for i in ser %}

  <div class="card " style="width: 18rem;margin-left:40% ">
    <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoSREAWBsES4-Q1SvEJi0Xfl5WLqYAR_DV96gYsrPZBJ00TCuEsPDGzpMGPVLsVcD9Xro&usqp=CAU" alt="Card image cap">
    <div class="card-body">

      <h5 class="card-title text-muted mb-0 text-capitalize">{{ i.serv }}</h5>
      <p class="card-text text-muted mb-0 text-capitalize">{{ i.user }}</p>
      <p class="card-text text-muted mb-0 text-capitalize">{{ i.name}}</p>
      <p class="card-text text-muted mb-0">{{i.mobile}}</p>
      <p class="card-text text-muted mb-0 text-capitalize">{{i.deliv}}</p>
      <p class="card-text text-muted mb-0">{{i.email}}</p>

    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item text-muted mb-0" >{{i.date}}</li>
      <li class="list-group-item text-muted mb-0">{{i.time}}</li>
      <li class="list-group-item text-muted mb-0">{{i.car}}</li>
    </ul>
    <div class="card-body">
    <div class="d-grid gap-2">
      <a href="#" class="card-link text-white">   <button type="button" name="" id="" class="btn btn-danger">Cancel
      </button></a>
    </div>  
    </div>
  </div>
  {% endfor %}

</body>
</html>
