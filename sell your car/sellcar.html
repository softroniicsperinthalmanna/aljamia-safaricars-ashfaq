      <form>
        <h4 class="text-capitalize text-black-50">Your details</h4>
        <div class="row my-5 mx-5">
          <div class="col-4">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-4">

            <input type="text" class="form-control" placeholder="Email">

        </div>

        <h4 class="text-capitalize text-black-50">Car details</h4>
        <div class="row my-5 mx-5">
          <div class="col-2">
            <input type="text" class="form-control" placeholder="Brand">
          </div>
          <div class="col-2">

          </div>
          <div class="col-2">

          </div>
          <div class="col-2">
            <input type="text" class="form-control" placeholder="Km driven">
          </div>
          <div class="col-2">
            <input type="text" class="form-control" placeholder="mailage ">
          </div>
          <div class="col-2">
            <input type="text" class="form-control" placeholder="color">
          </div>
          <div class="col-2 my-5">
            <input type="text" class="form-control" placeholder=" no owner  (1st.2nd..)">
          </div>
         
          <div class="col-2 my-5">
            <input type="text" class="form-control" placeholder="engine cc">
          </div>
          <div class="col-2 my-5">
            <input type="text" class="form-control" placeholder="Insurance validity">
          </div>
          <div class="col-2 my-5">
            <input type="text" class="form-control" placeholder="year of registration">
          </div>
          <div class="col-4 my-5 text text-black-50">
            <select name="dropdown" id="" class=" btn btn-outline-black-50 border border-black">
                <option value="hybrid" class="text text-black-50"  selected>Manual transmission</option>
                <option value="Ev">Automatic transmission</option>
    
            </select>   
            </div>
            <div class="col-2 my-0 ">
                <select name="dropdown" id="" class=" btn btn-outline-black-50 border border-black">
                    <option value="pertol" class="text text-black-50" >petrol</option>
                    <option value="Deisel" selected>Deisel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
    
        
                </select>          </div>
                <div class="col-4 form-group" id="message">

                  </div>

                    <input class="form-control border border-5" type="file" id="formFileMultiple" multiple />

                </div>
          
        </div>
        <hr>

        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off" />
        <label class="btn btn-outline-info mx-5" for="btn-check">Parking Sensor</label>
        <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off" />
        <label class="btn btn-outline-info mx-4" for="btn-check2">Center lock</label>

        <input type="checkbox" class="btn-check" id="btn-check5" autocomplete="off" />
