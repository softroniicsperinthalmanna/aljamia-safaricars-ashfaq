<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
 <script>
    var xValues = ["january", "February", "March", "April", "May","June","July","Augest","Septemper","october","November","December"];
    var yValues = [55, 49, 44, 24, 15,21,31,41,61,71,18,59];
    var barColors = ["red", "green","blue","orange","brown","black","purple","yellow","pink","grey","lightblue",];
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Monthly visitors"
        }
      }
    });
